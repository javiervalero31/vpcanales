{% endblock extrahead %}

{% block content %}
<div id="upload-p2p">

    <div class=" box box-primary">

        </div>
        <form method="post" enctype="multipart/form-data">
          {% csrf_token %}
          <div class="box-body">

                Cargar
              </button>
            </div>
            <!-- /.box-footer -->
          
        </form>
       
    </div>

    <div><br></div>

    
  <div class="box box-info">

      </form>
  </div>


</div>

<script>
axios.defaults.xsrfHeaderName = 'X-CSRFToken';
axios.defaults.xsrfCookieName = 'csrftoken';

    new Vue({
      el: '#upload-p2p',
      delimiters: ['[[',']]'],
      data(){
        return {
          lider: true
        }
      },
      created() {
        fetch('/recargas/api/filtros/')
        .then( response => response.json())
        .then( json => {
            this.lider = json[0].filtro  
        });
      },
      methods: {
        toggleLider() {
          let data = {id: 1 , filtro: !this.lider};
          console.log('====================================');
          console.log(this.lider);
          console.log('====================================');
          let csrftoken = Cookies.get('csrftoken'); // Using JS Cookies library
          axios.put(`/recargas/api/filtros/${data.id}/`, data)
          .then(response => {
            console.log(response,'####');
          })
          .catch(
            error => { console.log(error)}
          )
        
        }
      }
    })
</script>
  
{% endblock %}
